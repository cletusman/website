        сдерживается тем, что государство, объявляя свою монополию на любые
        общественно значимые услуги, финансирует их принудительно через
        налоги. Поэтому мы предлагаем развивать неподконтрольные государству
        финансовые инструменты, такие как криптовалюты и децентрализованные
        биржи.
