        для этого полномочиями, которыми обладают сами. Никаких дополнительных
        полномочий оно иметь не должно. Практика показывает, что государство
        всегда использует легализованное насилие в иных целях, в том числе
        для обогащения чиновников, продвижения политиков и перераспределения
        средств в пользу олигархов путём изменения рыночных стимулов.
