        структуры по мере необходимости решения практических задач. Такие
        структуры будут конкурировать между собой или действовать сообща
        на свободном рынке. Если такие структуры и будут образовывать
        территориальную монополию, то она должна быть не насильственной,
        а рыночной, что будет гарантировать её эффективность.
    political_methods:
