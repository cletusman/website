  handle: candidate
- names: ['диктатор']
  handle: dictator
- names: ['анонимность', 'равенство избирателей']
  handle: independence-of-non-voters-preferences
- names: ['нейтральность', 'равенство альтернатив', 'равенство кандидатов']
  handle: independence-of-infeasible-alternatives
- names: ['монотонность', 'позитивный отклик']
  handle: monotonicity
- names: ['универсальность', 'достижимость результата']
  handle: feasibility
  summary: >-
    Свойство системы голосования, характеризующее возможность отражения любой
    конфигурации индивидуальных предпочтений избирателей.
- names: ['единогласие', 'Парето-эффективность']
  handle: unanimity
  summary: >-
    Свойство системы голосования, устанавливающее, что для конфигурации
    индивидуальных предпочтений, при которой каждый индивидуум предпочитает
    альтернативу A альтернативе B, коллективное предпочтение должно быть
    таким же.
- names: ['независимость от посторонних альтернатив']
  summary: >-
    Свойство системы голосования, устанавливающее, что порядок коллективного
    предпочтения двух альтернатив должен зависеть только от индивидуальных
    предпочтений этих двух альтернатив.
- names: ['транзитивность']
- names: ['полнота']
  summary: >-
    Свойство системы голосования, характеризующее возможность упорядочить
    каждую пару альтернатив.
- names: ['критерий большинства']
- names: ['критерий победителя по Кондорсе']
  handle: strong-candidate-stability
  summary: >-
    Свойство системы голосования, устанавливающее, что победитель по системе
    Кондорсе побеждает и в данной системе.
- names: ['критерий проигравшего по Кондорсе']
  handle: candidate-stability
  summary: >-
    Свойство системы голосования, устанавливающее, что проигравший по системе
    Кондорсе не побеждает и в данной системе.
