    <a href="/library/against-intellectual-property.html">Ранее</a>
    мы публиковали монографию Стефана Кинселлы «<i>Against Intellectual
    Property</i>», посвящённую интеллектуальной собственности (ИС)
    в либертарианстве. Тезисы этой книги выводятся праксиологически
    из положений австрийской экономической школы и этически из положений
    либертарианства. Автор почти не исследует этот вопрос с практической точки
    зрения.
    <br/>
    <br/>
    В этот раз мы предлагаем вашему вниманию книгу мейнстримных экономистов
    Мишеля Болдрина и Дэвида Ливайна «<i>Against Intellectual Monopoly</i>».
    Авторы рассматривают ИС с точки зрения её возможности поддержки инноваций
    и творчества. Исторический и экономический анализ показывают полный провал
    идеи ИС — она не только не нужна для существования инноваций и творчества,
    но и мешает им. Книга содержит огромное количество исторических примеров
    и экономических аргументов, которые можно использовать для демонстрации
    вреда ИС и пользы свободного рынка.
    <br/>
    <br/>
    Стефан Кинселла, Мишель Болдрин и Дэвид Ливайн вместе участвуют в работе
    над проектом «<i>Center for the Study of Innovative Freedom</i>». Его сайт::
