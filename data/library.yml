    Статья профессора философии и либертарианца
    <a href="https://ru.wikipedia.org/wiki/%D0%9B%D0%BE%D0%BD%D0%B3,_%D0%A0%D0%BE%D0%B4%D0%B5%D1%80%D0%B8%D0%BA_%D0%A2%D1%80%D0%B5%D0%B9%D1%81%D0%B8">Родерика Лонга</a>,
