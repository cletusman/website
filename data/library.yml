    минимального государства, в том числе известные тезисы Джона Локка о её
    «неудобстве». Лонг утверждает, что аргументы Локка гораздо сильнее работают
    против государства, и предлагает минархистам рассматривать анархический
    порядок как своеобразный подвид конституционализма.
    <br/>
    Поскольку реальные конституции не имеют никакой магической силы, а лишь
    повторяют те паттерны поведения, которым люди сами массово следуют,
    анархия — иной способ представить систему сдержек и противовесов
    для справедливого отправления права, ведь ни государство, ни анархия
    не могут гарантировать определённый результат, поскольку состоят лишь
    из действующих людей и определённых стимулов.

